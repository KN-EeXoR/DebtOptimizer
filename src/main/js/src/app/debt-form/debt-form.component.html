<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="debt.name"
          class="form-control"
          placeholder="Enter name"
          required
          #name="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="principal">Principal</label>
        <input
          type="text"
          [(ngModel)]="debt.principal"
          class="form-control"
          placeholder="Enter principal"
          required
          #email="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="interest">Interest</label>
        <input
          type="text"
          [(ngModel)]="debt.principal"
          class="form-control"
          placeholder="Enter principal"
          required
          #email="ngModel"
        />
      </div>

      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
